<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
  </head>
  <body>
    <!-- поле ввода первого числа --> 
    <input id="num1" />

    <!-- блок с кнопками -->
    <div id="operator_btns">
      <button id="plus" onclick="func('+')">+</button>
      <button id="minus" onclick="func('-')">-</button>
      <button id="times" onclick="func('*')">*</button>
      <button id="divide" onclick="func('/ ')">:</button>
    </div>

    <!-- поле второго числа -->
    <input id="num2" />
    <br>

    <!-- кнопка для рассчетов -->
    <p id="result"></p>
      
    <script src="calculator js.js"></script>
  </body>
</html>
